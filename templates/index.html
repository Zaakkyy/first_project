<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for Calculator</title>
    <style>
        #calculator-container {
            border: 2px solid #7fd3b0bd;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        form label,
        form input,
        form br,
        form b,
        form u,
        form input[type="radio"] {
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <center>
        <div id="calculator-container">
            <h1><i>Webpage for Calculator</i></h1>
            <form action="/result" method="post">
                <label for="num1">Enter First Number:</label>
                <input type="number" id="num1" name="num1"><br><br>
                <label for="num2">Enter Second Number</label>
                <input type="number" id="num2" name="num2"><br><br><br><br>
                <b><u>Select Your Operation</u></b><br><br><br>
                <input type="radio" value="addition" name="operation">Addition<br>
                <input type="radio" value="subtraction" name="operation">Subtraction<br>
                <input type="radio" value="multiplication" name="operation">Multiplication<br>
                <input type="radio" value="division" name="operation">Division<br><br><br>
                <input type="submit" value="submit">
            </form>
        </div>
    </center> 
</body>
</html>
